<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BookMark : To Make List</title>
    <link rel="icon" type="icon/jpg" href="imgs/wallpaperflare.com_wallpaper.jpg">
    <meta name="description"
        content="you want to make list of your fav sites .use our BookMark site to make it easey!!">
    <meta name="keywords" content="list , book , mark ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mediaquery.css">
    <link rel="stylesheet" href="css/index_style.css">
</head>

<body>
    <!-- Bookmark sec -->
    <section class="bookmark-sec container p-5" id="bookmark-sec">
        <!-- head of bookmark -->
        <header class="text-center mb-5">
            <h1 class="display-5">Bookmarker</h1>
        </header>
        <!-- content -->
        <article class="p-5 pt-3 border1 ">
            <main class="text-center">
                    <h2><i class="fa-solid fa-bookmark me-2 text-info"></i>Bookmark your favorite sites<i
                        class="fa-solid fa-bookmark ms-2 text-info"></i></h2>
            </main>
            <form>
                <div class="form-row">
                    <div class="form-group">                
                <label for="siteName" class="mt-3"><i class="fa-solid fa-book me-2 text-info"></i>Site Name</label>
                <input type="text" name="sitename" placeholder="Bookmark Name" id="siteName" class="form-control mt-3">
                <div class="alert alert-danger mt-2 d-none" id="alert1" role="alert">
                    <strong>Start With Cap Letter!!</strong>
                </div>
                    </div>
                    <div class="form-group">                
                <label for="siteUrl" class="mt-3"><i class="fa-solid fa-link me-2 text-info"></i>Site URL</label>
                <input type="text" name="siteurl" placeholder="Ex : www.youtube.com" id="siteUrl"
                    class="form-control mt-3">
                    <div class="alert alert-danger mt-2 d-none" id="alert2" role="alert">
                        <strong>Write Correct URL like Ex!!</strong>
                    </div>
                    </div>
                    <div class="form-group">                
                <button class="btn btn-danger mt-4 position-absolute  start-50 translate-middle p-5 pt-1 pb-1"
                    id="submitBtn">Submit Bookmark</button>
                <button class="btn btn-danger mt-4 position-absolute  start-50 translate-middle p-5 pt-1 pb-1 d-none"
                    id="editBtn">Edit Bookmark</button>
                    </div>
                </div>
            </form>
        </article>
    </section>
    <!-- search section -->
    <section class="search-sec container" id="search-sec">
        <form>
            <input type="text" name="seaarch" placeholder="Search..." id="searchInput"
                class="form-control  w-75 m-auto mb-4">
        </form>
    </section>
    <!-- tabel section -->
    <section class="tabl container" id="tabl">
        <div class="table-responsive">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">Index</th>
                        <th scope="col">Website Name</th>
                        <th scope="col">Visit</th>
                        <th scope="col">Update</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="tbdy">

                </tbody>
            </table>
        </div>
    </section>
    <!-- popup-exit-section -->
    <section class="popup-sec position-absolute top-0 start-0 end-0 bottom-0 d-none" id="popup-sec">
        <div class="position-absolute top-50 start-50 translate-middle alert alert-danger p-5">
            <div class="p-5">
                <strong class="fs-2 text">Try Again !!</strong>
            </div>
            <div class="position-absolute top-0 end-0 p-3">
                <i class="fa-solid fa-circle-xmark" id="closepopup"></i>
            </div>
        </div>
    </section>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
